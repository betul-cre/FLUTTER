name: untitled1
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.10.5 <3.0.0"

dependencies:

  flutter:
    sdk: flutter
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.1
  cloud_firestore: ^0.16.0
  animated_text_kit: ^3.1.2
  fluttertoast: ^7.1.8




  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter




flutter:


  uses-material-design: true
  assets:
    - images/
    - images/Norse/
    - images/Greek/
    - images/Romen/


  fonts:
    - family: Courgette
      fonts:
        - asset: fonts/Courgette-Regular.ttf
    - family: Jomhuria
      fonts:
        - asset: fonts/Jomhuria-Regular.ttf
    - family: Smythe
      fonts:
        - asset: fonts/Smythe-Regular.ttf


